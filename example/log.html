<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">        
        <title>Simple Example</title>

        <style type="text/css">
            * { margin:0; padding:0; border:none; font-family:Consolas, Monospace; font-size:12px; }
            html, body { width:100%; height:100%; }
            body { background-color:#222; padding: 10px; box-sizing: border-box; color: #888; }
        </style>

        <script type="module">
            import {Shell} from '../src/Shell.mjs';

            window.document.addEventListener('DOMContentLoaded', (e) => {
                const shell = new Shell(document.getElementById("shell"), `>>`);
                shell.setOutputTextColor('#aaa');
                shell.setPromptTextColor('#087AA7');

                shell.setMaxOutputBlocks(5000);
                
                shell.writeLine(`◕_◕ Example of a log stream`);

                let i = 0;
                const intv = setInterval(() => {
                    shell.writeBlock(
                        `ll-${i}`, 
                        `Log line ${i}`, 
                        (_id) => { 
                            return `<code>{<br>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:#c09003;">"messageID"</span>: <span style="color:#c09003;">"Log line ${_id}"</span><br>}</code>`;
                        }
                    );

                    i++;

                    if(i > 100) {
                        clearInterval(intv);
                    }

                }, 100);
            });

        </script>

    </head>

    <body>
        <div id="shell"></div>
    </body>

</html>
